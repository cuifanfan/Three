<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="webgl"></div>
  <script type="importmap">
    {
		"imports": {
			"three": "../three/build/three.module.js",
            "three/addons/": "../three/examples/jsm/"
		}
	}
</script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    //引入性能监视器stats.js
    import Stats from 'three/addons/libs/stats.module.js';
    // 引入dat.gui.js的一个类GUI
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

    //创建stats对象
    const stats = new Stats();
    //stats.domElement:web页面上输出计算结果,一个div元素，
    document.body.appendChild(stats.domElement);
    // 1. 创建3D场景对象
    const scene = new THREE.Scene();
    // 创建辅助观察坐标系
    const axesHelper = new THREE.AxesHelper(1000);
    scene.add(axesHelper);

    //BoxGeometry：长方体
    // const geometry = new THREE.BoxGeometry(100, 100, 100);
    // SphereGeometry：球体
    // const geometry = new THREE.SphereGeometry(100);
    // // CylinderGeometry：圆柱
    // const geometry = new THREE.CylinderGeometry(20,20,50);
    // // PlaneGeometry：矩形平面
    // const geometry = new THREE.PlaneGeometry(100,50);
    // // CircleGeometry：圆形平面
    // const geometry = new THREE.CircleGeometry(50);
    // // 创建一个长方体几何对象
    // const geometry = new THREE.BoxGeometry(50, 50, 50);

    //创建一个空的几何体对象
    const geometry = new THREE.BufferGeometry();
    //类型化数组创建顶点数据
    const vertices = new Float32Array([
      0, 0, 0, //顶点1坐标
      50, 0, 0, //顶点2坐标
      0, 100, 0, //顶点3坐标
      0, 0, 10, //顶点4坐标
      0, 0, 100, //顶点5坐标
      50, 0, 10, //顶点6坐标
    ]);
    // 创建属性缓冲区对象
    //3个为一组，表示一个顶点的xyz坐标
    const attribue = new THREE.BufferAttribute(vertices, 3);
    // 设置几何体attributes属性的位置属性

    geometry.attributes.position = attribue;

    // 创建一个材质对象（高光）
    // const material = new THREE.MeshBasicMaterial({
    //   color: 0xff0000,   // 设置材质颜色
    //   // transparent: true, // 开启透明
    //   // opacity: 0.5,       // 设置透明度
    //   // // side: THREE.DoubleSide, //两面可见
    //   // shininess: 20,
    //   // specular: 0xe63e31, //高光部分的颜色
    //   side: THREE.DoubleSide
    // });

    // 点渲染模式
    // const material = new THREE.PointsMaterial({
    //     color: 0xffff00,
    //     size: 10.0 //点对象像素尺寸
    // }); 
    // 线材质对象
    const material = new THREE.LineBasicMaterial({
        color: 0xff0000 //线条颜色
    }); 
    
    
    // 创建网格对象，表示一个虚拟的物体
    // const mesh = new THREE.Mesh(geometry, material);
    // mesh.position.set(0, 0, 0);
    //点模型对象
    // 创建线模型对象
    // const mesh = new THREE.Points(geometry, material); 
    // 创建线模型对象
    // const mesh = new THREE.Line(geometry, material);
    // 闭合线条
    // const mesh = new THREE.LineLoop(geometry, material); 
    //非连续的线条
    const mesh = new THREE.LineSegments(geometry, material);
    // 把网格对象放入3D场景
    scene.add(mesh);

    // 点光源：两个参数分别表示光源颜色和光照强度
    // 参数1：0xffffff是纯白光,表示光源颜色
    // 参数2：1.0,表示光照强度，可以根据需要调整
    // const pointLight = new THREE.PointLight(0xffffff, 2.0);
    // //点光源位置
    // pointLight.position.set(50, 50, 10); //点光源放在x轴上
    // scene.add(pointLight); //点光源添加到场景中
    // 点光源辅助观察
    // const pointLightHelper = new THREE.PointLightHelper(pointLight, 10);
    // scene.add(pointLightHelper);

    // 2. 透视投影相机
    // 输出画布的尺寸
    const width = 1800;
    const height = 900;
    const camera = new THREE.PerspectiveCamera(50, width / height, 1, 2000);
    // 相机在three三维坐标系中的位置
    camera.position.set(300, 300, 300);
    // camera.position.set(2000, 2000, 2000);
    // 相机对准mesh的位置观察
    camera.lookAt(0, 0, 0);

    const gui = new GUI();

    //改变交互界面style属性
    gui.domElement.style.right = '0px';
    gui.domElement.style.width = '300px';

    const pointLightFolder = gui.addFolder('点光源');
    pointLightFolder.close();
    // 通过GUI光强
    // pointLightFolder.add(pointLight, 'intensity', 0, 2.0).onChange(function () {
    //   // console.log('GUI光强变化');
    // });

    const config = {
      rotateY: false,
    }
    // 通过GUI改变mesh.position的xyz属性
    gui.add(mesh.position, 'x', 0, 180);
    gui.add(mesh.position, 'y', [0, 60, 180]);
    gui.add(mesh.position, 'z', 0, 180);
    gui.add(config, 'rotateY').name('Y轴旋转');
    // 3.渲染器
    // 创建渲染器对象
    const renderer = new THREE.WebGLRenderer();
    // 设置输出画布的尺寸
    renderer.setSize(width, height);
    renderer.render(scene, camera); // 执行渲染操作 - 咔

    // 渲染函数
    function render() {
      // stats.update(); // 刷新时间
      if (config.rotateY) mesh.rotateY(0.01);

      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }

    render();
    document.getElementById('webgl').appendChild(renderer.domElement);

    // 设置相机控件轨道控制器OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement);
    // 如果OrbitControls改变了相机参数，重新调用渲染器渲染三维场景
    controls.addEventListener('change', function () {
      renderer.render(scene, camera); //执行渲染操作
    });//监听鼠标、键盘事件
  </script>
</body>

</html>
