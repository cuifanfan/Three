<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<button id="download">下载</button>
<div id="webgl"></div>
<script type="importmap">
    {
      "imports": {
        "three": "../three/build/three.module.js",
        "three/addons/": "../three/examples/jsm/"
      }
    }
</script>
<script type="module">
    import * as THREE from 'three';
    import {OrbitControls} from 'three/addons/controls/OrbitControls.js';
    // 1. 创建3D场景对象
    const scene = new THREE.Scene();

    // 辅助坐标系
    const axesHelper = new THREE.AxesHelper(1000);
    scene.add(axesHelper);

    // 几何体
    const geometry = new THREE.BufferGeometry(); // 创建一个几何体对象
    // 三维向量Vector3创建一组顶点坐标
    const arr = [
        new THREE.Vector3(-50, 20, 90),
        new THREE.Vector3(-10, 40, 40),
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(60, -60, 0),
        new THREE.Vector3(70, 0, 80)
    ]
    // 三维样条曲线
    // const curve = new THREE.CatmullRomCurve3(arr);

    // 二维样条曲线
    const arr2 =  [
        new THREE.Vector2(-100, 0),
        new THREE.Vector2(0, 30),
        new THREE.Vector2(100, 0),
    ];
    const curve = new THREE.CatmullRomCurve3(arr2);

    const pointsArr = curve.getPoints(100); // 取点
    geometry.setFromPoints(pointsArr); // 读取点赋值给几何体顶点
    // 材质对象
    const material = new THREE.LineBasicMaterial({
        color: 0xff0000 // 线条颜色
    });
    // 创建线模型对象
    const line = new THREE.LineLoop(geometry, material);
    scene.add(line);

    // 点模型可视化曲线经过的点
    const geometry2 = new THREE.BufferGeometry();
    geometry2.setFromPoints(pointsArr);
    const material2 = new THREE.PointsMaterial({
        color: 0xff00ff,
        size: 10
    })
    const point = new THREE.Points(geometry2, material2);
    scene.add(point);

    // 环境光
    const ambient = new THREE.AmbientLight(0xffffff, 2.0);
    scene.add(ambient);

    // 2. 透视投影相机
    // 输出画布的尺寸
    const width = window.innerWidth - 200; //canvas画布高度
    const height = window.innerHeight - 100; //canvas画布宽度
    const camera = new THREE.PerspectiveCamera(50, width / height, 1, 2000);
    camera.position.set(100, 100, 100);
    camera.lookAt(0, 0, 0);

    // 3.渲染器
    const renderer = new THREE.WebGLRenderer({
        alpha: true, // 设置背景透明度
        preserveDrawingBuffer: true, // canvas内容下载到本地
    });

    renderer.setSize(width, height);

    // 设置背景透明度
    // renderer.setClearAlpha(0);
    renderer.setClearColor(0xb9d3ff, 0.4); //设置背景颜色和透明度

    function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera); // 执行渲染操作 - 咔
    }

    render();

    document.getElementById('webgl').appendChild(renderer.domElement);
    // 相机轨道控制器
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.addEventListener('change', function () {
        renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
        const width = window.innerWidth - 200; //canvas画布高度
        const height = window.innerHeight - 100; //canvas画布宽度
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix(); // 更新相机矩阵
    });

    // 下载到本地
    document.getElementById('download').addEventListener('click', () => {
        const _a = document.createElement('a');
        _a.download = 'threejs.png'; // 文件下载名
        const canvas = renderer.domElement; // 获取canvas是对象
        _a.href = canvas.toDataURL('image/png');
        _a.click();
    });
</script>
</body>

</html>
